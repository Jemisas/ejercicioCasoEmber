<ng-container *ngFor="let bundle of bundles">
  <mat-card class="bundle-card">
    <img mat-card-image [src]="bundle.photoUrl" alt="{{ bundle.title }}" class="card-image">
    <mat-card-header>
      <mat-card-title>{{ bundle.title }}</mat-card-title>
      <mat-card-subtitle>Rating: {{ bundle.rating }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="description">{{ bundle.description }}</p>
      <div class="price-section">
        <p class="price">Price: $ {{ bundle.price }}</p>
        <p class="savings">You Save: $ {{ bundle.youSave | number:'1.2-2' }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
